<body>

    {% if libros %}
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        {% for libro in libros %}
        <div class="col">  <!-- Importante: envolver cada card en una col -->
            <div class="card h-100 mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ libro.nombre }}</h5>
                    <p>{{ libro.autor }}</p>
                    <p>{{ libro.descripcion }}</p>
                    <form action="{% url 'quitar_favoritos' libro.id %}" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="stay" value="{% url 'user' %}">
                        <button type="submit" class="btn btn-danger">Quitar de favoritos</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p>Aún no tienes libros en favoritos.</p>
    {% endif %}
